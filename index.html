<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
      <style>
      </style>

    <script type="text/javascript">

    function draw(topo_data) {

      var width = 1600,
          height = 1200;

      var svg = d3.select("body").append("svg")
          .attr("width", width)
          .attr("height", height)
          .append('g')
          .attr('class', 'map');

      var projection = d3.geo.mercator()
          .scale(500)
          .center([-40, 33])
          .translate([width/2, height/2]);

      var path = d3.geo.path().projection(projection);

      var map = svg.append("path")
                .datum(topojson.feature(topo_data, topo_data.objects.ua_usa))
                .attr("d", path);

    }
    </script>

  </head>

<body>

  <script type="text/javascript">
  d3.json("ua_usa_topo.json", draw);
  </script>

</body>

</html>
